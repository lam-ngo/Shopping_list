<DOCTYPE! Html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="Html form" />
  <link rel="stylesheet" href="style.css" />
  <title>Shopping list</title>
</head>

<body>
  <div class="content-wrapper">

    <div class="page-heading">
      <h2>Shopping list</h2>
    </div>

    <div class="container">
      <h3>To buy list</h3>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Quantity</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-todo">
          <tr>
            <td><input type="checkbox" /></td>
            <td>Item 1</td>
            <td>10</td>
            <td><button >DELETE</button></td>
          </tr>

        </tbody>
      </table>
    </div>

    <div class="container">
      <h3>Add new item</h3>
      <form>
        <input type="text" placeholder="new item" />
        <button >ADD</button>
      </form>
    </div>

    <div class="container">
      <h3>Forgot to buy? Put it back!</h3>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Quantity</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-undo">
          <tr>
            <td><button >UNDO</button></td>
            <td>Item 1</td>
            <td>10</td>
            <td><button >DELETE</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/index.js"></script>
  <script src="js/validation.js"></script>
</body>
</html>
