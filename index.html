<DOCTYPE! Html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="Html form" />
  <link rel="stylesheet" href="style.css" />
  <title>Shopping list</title>
</head>

<body>

  <div class="header">
    <p class="font-big">Shopping list</p>
  </div>

  <div class="content-wrapper">

    <div class="container">
      <div class="heading">
        <p class="font-medium">To buy list</p>
      </div>
      <div class="container-sub">
        <table>
          <thead>
            <tr>
              <th class="table-column-1"></th>
              <th class="table-column-2">Name</th>
              <th class="table-column-3">Quantity</th>
              <th class="table-column-4"></th>
            </tr>
          </thead>
          <tbody id="table-toBuy">
            <!-- javascript will render the whole table with the item list from the store -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="container">
      <div class="heading">
        <p class="font-medium">Add new item</p>
      </div>
      <div class="container-sub">
        <form id="add-new">
          <p>
            Name: <input type="text" id="add-name" placeholder="new item" />
          </p>
          <p>
            Quantity: <input type="number" id="add-quantity" />
          </p>
          <button type="submit" id="add-button">ADD</button>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="heading">
        <p class="font-medium">Forgot to buy? Put it back!</p>
      </div>
      <div class="container-sub">
        <table>
          <thead>
            <tr>
              <th class="table-column-1"></th>
              <th class="table-column-2">Name</th>
              <th class="table-column-3">Quantity</th>
              <th class="table-column-4"></th>
            </tr>
          </thead>
          <tbody id="table-done">
            <!-- javascript will render the whole table with the item list from the store -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
  <script src="js/validation.js"></script>
</body>
</html>
