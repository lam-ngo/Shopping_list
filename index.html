<DOCTYPE! Html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="Html form" />
  <link rel="stylesheet" href="style.css" />
  <title>Shopping list</title>
</head>

<body>

  <div class="header">
    <p class="font-big">Shopping list</p>
  </div>

  <div class="content-wrapper">

    <div class="container">
      <div class="heading">
        <p class="font-medium">To buy list</p>
      </div>
      <div class="container-sub">
        <table>
          <thead>
            <tr>
              <th class="table-column-1"></th>
              <th class="table-column-2">Name</th>
              <th class="table-column-3">Quantity</th>
              <th class="table-column-4"></th>
            </tr>
          </thead>
          <tbody id="table-todo">
            <tr>
              <td><input type="checkbox" /></td>
              <td>Item 1</td>
              <td>10</td>
              <td><button >DELETE</button></td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>

    <div class="container">
      <div class="heading">
        <p class="font-medium">Add new item</p>
      </div>
      <div class="container-sub">
        <form>
          <input type="text" placeholder="new item" />
          <button >ADD</button>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="heading">
        <p class="font-medium">Forgot to buy? Put it back!</p>
      </div>
      <div class="container-sub">
        <table>
          <thead>
            <tr>
              <th class="table-column-1"></th>
              <th class="table-column-2">Name</th>
              <th class="table-column-3">Quantity</th>
              <th class="table-column-4"></th>
            </tr>
          </thead>
          <tbody id="table-undo">
            <tr>
              <td><button >UNDO</button></td>
              <td>Item 1</td>
              <td>10</td>
              <td><button >DELETE</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
  <script src="js/validation.js"></script>
</body>
</html>
